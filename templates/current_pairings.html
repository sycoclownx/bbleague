<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Pairings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Current Pairings for Round {{ round_number }}</h1>

    <table>
        <thead>
            <tr>
                <th>Pairing ID</th>
                <th>Player 1</th>
                <th>Player 2</th>
            </tr>
        </thead>
        <tbody>
            {% for player1, player2, pairing_id in pairings %}
                <tr>
                    <td>{{ pairing_id }}</td>
                    <td>{{ player1 }}</td>
                    <td>{{ player2 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Total games scheduled: {{ total_scheduled }} / {{ total_requested }}</p>
    <a href="{{ url_for('home') }}">Back to Home</a>
    <a href="{{ url_for('generate_pairings') }}">Generate New Pairings</a>
</body>
</html>
