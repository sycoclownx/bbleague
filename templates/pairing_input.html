<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pairing Input</title>
    <link rel="stylesheet" href="static/style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Generate Pairings</h1>
    <form method="POST">
        <table>
            <tr>
                <th>Player Name</th>
                <th>Number of Games</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player[1] }}</td>
                <td>
                    <input type="number" name="{{ player[0] }}" min="0" max="5" value="0">
                </td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Generate Pairings</button>
    </form>
    <nav>
        <a href="{{ url_for('home') }}">Back to Home</a>
    </nav>
</body>
</html>
