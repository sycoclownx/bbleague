<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Submit Results</h1>
    
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Player 1</th>
                    <th>Player 2</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                {% for pairing in pairings %}
                    <tr>
                        <td>{{ pairing[0] }}</td>
                        <td>{{ pairing[1] }}</td>
                        <td>
                            <label>
                                <input type="radio" name="result_{{ pairing[2] }}" value="player1"> {{ pairing[0] }} Wins
                            </label>
                            <label>
                                <input type="radio" name="result_{{ pairing[2] }}" value="player2"> {{ pairing[1] }} Wins
                            </label>
                            <label>
                                <input type="radio" name="result_{{ pairing[2] }}" value="tie"> Tie
                            </label>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit Results</button>
    </form>
</body>
</html>
