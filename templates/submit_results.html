<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Submit Results</title>
</head>
<body>
    <h1>Submit Game Results</h1>
    <form method="POST">
        {% for pairing in pairings %}
            <div class="match">
                <p>{{ pairing[0] }} vs {{ pairing[1] }}</p>  <!-- Access player names by index -->
                <input type="radio" name="result_{{ pairing[2] }}" value="player1"> {{ pairing[0] }} Wins<br>
                <input type="radio" name="result_{{ pairing[2] }}" value="player2"> {{ pairing[1] }} Wins<br>
                <input type="radio" name="result_{{ pairing[2] }}" value="tie"> Tie<br>
            </div>
            <hr>
        {% endfor %}
        <button type="submit">Submit Results</button>
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
